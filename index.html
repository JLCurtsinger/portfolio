<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Justin Curtsinger | Developer Portfolio</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <div class="nav-name"><a href="#home">Justin Curtsinger</a></div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
        <section id="home">
            <div class="centerpiece">
                <div id="animation">Welcome</div>
                <div class="button-wrap">
                    <button class="button" onclick="location.href='#projects'">Projects</button>
                </div>
            </div>
        </section>
        <section id="projects">
          <a href="https://jlcurtsinger.github.io/BeneathTheSurfaceInstallation/">Beneath The Surface</a>
        </section>
        <section id="contact">
  
            <h1 class="section-header">Contact</h1>
            
            <div class="contact-wrapper">
            
            <!-- Left contact page --> 
              
              <form id="contact-form" class="form-horizontal" role="form" action="https://formspree.io/f/mdoqwjeg" method="POST">
                 
                <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
          
                <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
          
                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
                
                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">SEND</button>
              </form>
              
            <!-- Left contact page --> 
              
                <div class="direct-contact-container">
          
                  <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Arizona, USA</span></i></li>
                    
                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-520-759-0621" title="Give me a call">(520) 759-0621</a></span></i></li>
                    
                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:jcurtsinger@asu.edu" title="Send me an email">JCurtsinger@asu.edu</a></span></i></li>
                    
                  </ul>
          
                  <hr>
                  <ul class="social-media-list">
                    <li><a href="https://github.com/JLCurtsinger" target="_blank" class="contact-icon">
                      <i class="fa fa-github" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                      <i class="fa fa-codepen" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                      <i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                      <i class="fa fa-instagram" aria-hidden="true"></i></a>
                    </li>       
                  </ul>
                  <hr>
                </div>
              
            </div>
            
          </section>  
        <script src="script.js"></script>
    </body>
</html>
